<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ASCII</title>
    <link rel="icon" href="image/logoW.png" style="width: 100%; height: 100%;">
    <link rel="stylesheet" href="style/ASCII.css">
  </head>
  <body>
    <div id="imageUpload">
      <label class="custom-file-input" for="imageInput">Choose an image</label>
      <input type="file" id="imageInput" accept="image/*">
      <button id="downloadButton">Download ASCII image</button>
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
      
    </div>
      <div id="asciiContainer">
        <img id="uploadedImage" width="1600">
        <pre id="asciiArt"></pre>
    </div>

    
    <script type="module" src="script/ASCII.js"></script>  
  </body>
</html>
